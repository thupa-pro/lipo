<svg width="220" height="40" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Loconomy Colored Variant - Marketing & Splash Screens -->
  
  <!-- Icon Section -->
  <g id="icon">
    <!-- Background circle with shadow -->
    <circle cx="20" cy="20" r="18" fill="url(#gradient-colored)" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="16" fill="url(#gradient-inner)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Location pin icon -->
    <path d="M20 8c-4.418 0-8 3.582-8 8 0 6 8 16 8 16s8-10 8-16c0-4.418-3.582-8-8-8z" fill="white"/>
    <circle cx="20" cy="16" r="3" fill="url(#gradient-colored)"/>
    
    <!-- Service connection dots with glow -->
    <circle cx="12" cy="26" r="2" fill="rgba(255,255,255,0.9)" filter="url(#glow)"/>
    <circle cx="28" cy="26" r="2" fill="rgba(255,255,255,0.9)" filter="url(#glow)"/>
    <circle cx="20" cy="34" r="2" fill="rgba(255,255,255,0.9)" filter="url(#glow)"/>
    
    <!-- Connection lines with gradient -->
    <path d="M20 22 L12 26 L20 34 L28 26 Z" stroke="url(#line-gradient)" stroke-width="2" fill="none"/>
    
    <!-- Network effect -->
    <circle cx="6" cy="20" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="34" cy="20" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="20" cy="6" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <path d="M7.5 20 L18 16" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M32.5 20 L22 16" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M20 7.5 L20 14" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
  
  <!-- Text Section -->
  <g id="text" transform="translate(50, 0)">
    <!-- Loconomy wordmark with gradient -->
    <text x="0" y="25" fill="url(#text-gradient)" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="800" letter-spacing="-0.03em">
      Loconomy
    </text>
    <text x="0" y="36" fill="rgba(75,85,99,0.8)" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" font-weight="600" letter-spacing="0.1em">
      PREMIUM LOCAL SERVICES PLATFORM
    </text>
  </g>
  
  <!-- Gradients and Effects -->
  <defs>
    <!-- Main gradient -->
    <linearGradient id="gradient-colored" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner gradient -->
    <linearGradient id="gradient-inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Line gradient -->
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(59,130,246,0.3)"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>