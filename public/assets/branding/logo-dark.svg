<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Loconomy Logo Dark Variant - For Light Backgrounds -->
  
  <!-- Icon Section -->
  <g id="icon">
    <!-- Background circle -->
    <circle cx="16" cy="16" r="14" fill="url(#gradient-dark)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    
    <!-- Location pin icon -->
    <path d="M16 6c-3.314 0-6 2.686-6 6 0 4.5 6 12 6 12s6-7.5 6-12c0-3.314-2.686-6-6-6z" fill="white"/>
    <circle cx="16" cy="12" r="2" fill="url(#gradient-dark)"/>
    
    <!-- Service connection dots -->
    <circle cx="10" cy="20" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="22" cy="20" r="1.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="16" cy="26" r="1.5" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Connection lines -->
    <path d="M16 18 L10 20 L16 26 L22 20 Z" stroke="rgba(255,255,255,0.6)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text Section -->
  <g id="text" transform="translate(40, 0)">
    <!-- Loconomy wordmark -->
    <text x="0" y="20" fill="#1F2937" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="700" letter-spacing="-0.02em">
      Loconomy
    </text>
    <text x="0" y="30" fill="rgba(31,41,55,0.6)" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="8" font-weight="500" letter-spacing="0.05em">
      PREMIUM LOCAL SERVICES
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>