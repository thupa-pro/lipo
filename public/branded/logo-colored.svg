<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Circle background with shadow -->
    <circle cx="15" cy="15" r="13" fill="url(#logoGradientColor)" opacity="0.1"/>
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#logoGradientColor)" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Location pin with AI sparkle -->
    <path d="M15 5C11.686 5 9 7.686 9 11c0 3.314 6 14 6 14s6-10.686 6-14c0-3.314-2.686-6-6-6z" 
          fill="url(#logoGradientColor)" stroke="none"/>
    <circle cx="15" cy="11" r="2.5" fill="white" stroke="url(#logoGradientColor)" stroke-width="0.5"/>
    
    <!-- AI Sparkles -->
    <g fill="url(#logoGradientColor)">
      <circle cx="22" cy="8" r="1" opacity="0.8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="18" r="0.8" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="24" cy="20" r="0.6" opacity="0.7">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(45, 32)">
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
      Loconomy
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(45, 44)">
    <text font-family="Arial, sans-serif" font-size="8" fill="#64748B">
      Elite AI-Powered Services
    </text>
  </g>
</svg>