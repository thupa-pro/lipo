<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Circle background -->
    <circle cx="15" cy="15" r="13" fill="url(#logoGradient)" opacity="0.1"/>
    
    <!-- Location pin with AI sparkle -->
    <path d="M15 5C11.686 5 9 7.686 9 11c0 3.314 6 14 6 14s6-10.686 6-14c0-3.314-2.686-6-6-6z" 
          fill="url(#logoGradient)" stroke="none"/>
    <circle cx="15" cy="11" r="2.5" fill="white"/>
    
    <!-- AI Sparkles -->
    <g fill="url(#logoGradient)" opacity="0.8">
      <circle cx="22" cy="8" r="1"/>
      <circle cx="8" cy="18" r="0.8"/>
      <circle cx="24" cy="20" r="0.6"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(45, 32)">
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">
      Loconomy
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(45, 44)">
    <text font-family="Arial, sans-serif" font-size="8" fill="#64748B">
      Elite AI-Powered Services
    </text>
  </g>
