<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Loconomy Outline Variant - Watermarks, Print, Minimal UI -->
  
  <!-- Icon Section -->
  <g id="icon">
    <!-- Background circle outline -->
    <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Location pin icon outline -->
    <path d="M16 6c-3.314 0-6 2.686-6 6 0 4.5 6 12 6 12s6-7.5 6-12c0-3.314-2.686-6-6-6z" 
          fill="none" stroke="currentColor" stroke-width="1.5"/>
    <circle cx="16" cy="12" r="2" fill="none" stroke="currentColor" stroke-width="1"/>
    
    <!-- Service connection dots -->
    <circle cx="10" cy="20" r="1.5" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
    <circle cx="22" cy="20" r="1.5" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
    <circle cx="16" cy="26" r="1.5" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
    
    <!-- Connection lines -->
    <path d="M16 18 L10 20 L16 26 L22 20 Z" stroke="currentColor" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Network effect -->
    <circle cx="6" cy="16" r="1" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
    <circle cx="26" cy="16" r="1" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
    <path d="M7 16 L15 12" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    <path d="M25 16 L17 12" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Text Section -->
  <g id="text" transform="translate(40, 0)">
    <!-- Loconomy wordmark outline -->
    <text x="0" y="20" fill="currentColor" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="18" font-weight="600" letter-spacing="-0.02em" opacity="0.8">
      Loconomy
    </text>
    <text x="0" y="30" fill="currentColor" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="8" font-weight="500" letter-spacing="0.05em" opacity="0.5">
      PREMIUM LOCAL SERVICES
    </text>
  </g>
</svg>